<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
        <!-- responsive navbar -->
        <nav class="bg-green-100 p-3 flex justify-between items-center shadow-xl sticky top-0 z-10">
            <h1 class="text-3xl font-semibold">GREENDEN</h1>
      
            <svg class="h-6 w-6 text-gray-800 dark:text-white md:hidden" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
            
            <ul class="flex gap-5 text-gray-600 hidden md:flex">
              <li>
                <a href="index.html" class="hover:underline hover:text-black">Home</a>
              </li>
              <li>
                <a href="product.html" class="hover:underline hover:text-black">Products</a>
              </li>
              <li>
                <a href="contact.html" class="hover:underline hover:text-black">Contacts</a>
              </li>
            </ul>
          </nav>
          <!-- contactform -->
          <div class="font-[sans-serif]">
            <div class="bg-gradient-to-r from-green-300 to-green-100 w-full h-36"></div>
            <div class="-mt-20 mb-6 px-4">
              <div class="mx-auto max-w-6xl shadow-lg p-8 relative bg-white rounded">
                <h2 class="text-xl text-gray-800 font-bold">Product or Service Inquiry</h2>
      
                <form class="mt-8 grid sm:grid-cols-2 gap-4">
                  <div>
                    <input type='text' placeholder='Name'
                      class="w-full rounded py-2.5 px-4 border border-gray-300 focus:border-green-600 text-sm outline-none" />
                  </div>
                  <div>
                    <input type='email' placeholder='Email'
                      class="w-full rounded py-2.5 px-4 border border-gray-300 focus:border-green-600 text-sm outline-none" />
                  </div>
                  <div>
                    <input type='email' placeholder='Phone No.'
                      class="w-full rounded py-2.5 px-4 border border-gray-300 focus:border-green-600 text-sm outline-none" />
                  </div>
                  <div>
                    <input type='text' placeholder='Website'
                      class="w-full rounded py-2.5 px-4 border border-gray-300 focus:border-green-600 text-sm outline-none" />
                  </div>
                  <div>
                    <input type='text' placeholder='Company'
                      class="w-full rounded py-2.5 px-4 border border-gray-300 focus:border-green-600 text-sm outline-none" />
                  </div>
                  <div>
                    <input type='text' placeholder='Subject'
                      class="w-full rounded py-2.5 px-4 border border-gray-300 focus:border-green-600 text-sm outline-none" />
                  </div>
                  <div>
                    <textarea placeholder='Message' rows="6"
                      class="col-span-full w-full rounded px-4 border border-gray-300 focus:border-green-600 text-sm pt-3 outline-none"></textarea>
                  </div>
                  <div class="flex items-center col-span-full">
                    <input id="checkbox1" type="checkbox"
                      class="w-4 h-4 mr-3" />
                    <label for="checkbox1" class="text-sm text-gray-400">I agree to the <a href="javascript:void(0);" class="underline">Terms and Conditions</a> and <a href="javascript:void(0);" class="underline">Privacy Policy</a></label>
                  </div>
      
                  <button type='button'
                    class="text-white w-max bg-[#007bff] hover:bg-blue-600 rounded text-sm px-4 py-2.5 mt-4 tracking-wide">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" fill='#fff' class="mr-2 inline" viewBox="0 0 548.244 548.244">
                      <path fill-rule="evenodd" d="M392.19 156.054 211.268 281.667 22.032 218.58C8.823 214.168-.076 201.775 0 187.852c.077-13.923 9.078-26.24 22.338-30.498L506.15 1.549c11.5-3.697 24.123-.663 32.666 7.88 8.542 8.543 11.577 21.165 7.879 32.666L390.89 525.906c-4.258 13.26-16.575 22.261-30.498 22.338-13.923.076-26.316-8.823-30.728-22.032l-63.393-190.153z" clip-rule="evenodd" data-original="#000000" />
                    </svg>
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- footer -->
         <section class="bg-green-100 mt-2">
            <div class="p-10">
              <h1 class="text-4xl font-bold">GREENDEN</h1>
              <p class="mt-5">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, tempora repellendus</p>
              <p class="mt-5">@ 2024 Greenday.com</p>
            </div>
           </section>
</body>
</html>
